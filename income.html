            <div class="content">
            <form method="post" action="income.php">
                <div class="user-details">
                    <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter first name" required name="name">
                </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter your last name" required name="lname">
            </div>
          <div class="input-box">
            <span class="details">Fathers Name</span>
            <input type="text" placeholder="Enter your fathers name" required name="fname">
          </div>
          <div class="input-box">
            <span class="details">Mothers Name</span>
            <input type="text" placeholder="Enter your mothers name" required name="mname" >
          </div>
          <div class="input-box">
            <span class="details">Occupation</span>
            <input type="text" placeholder="Enter fathers Occupation "  required name="occupation">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email "  required name="email">
          </div>
          <div class="input-box">
            <span class="details">Cast</span>
            <input type="text" placeholder="Enter your Cast "  required name="cast">
          </div>
          <div class="DOB">
            <span class="DOB-details">DATE OF BIRTH</span>
            <input type="number" name="day" size="2" maxlength="2" placeholder="Day" min="1" max="31" class="day" required>
            <select name="month" class="month" required>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <input type="number" name="year" minlength="4" maxlength="4" placeholder="Year" min="1991" max="2005" class="year" required>
          </div>

          <div class="PASSWORD">
            <span class="PASSWORD-details">Adhar Number</span>
            <input type="number" placeholder="Enter your adhar number" required name="adhar">
          </div>
          <div class="CPASSWORD">
            <span class="CPASSWORD-details">Annual Income</span>
            <input type="number" placeholder="Enter annual income" required name="income" >
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" required value="male">
          <input type="radio" name="gender" id="dot-2" required value="female">
          <input type="radio" name="gender" id="dot-3" required value="others">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>

          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Others</span>
            </label>
          </div>
