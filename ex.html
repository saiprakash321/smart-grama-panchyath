<div class="container">
    <div class="box-relative"></div>
    <div class="box-absolute"></div>
  </div>
  
  .container {
    position: relative;
  }
  
  .box-relative {
    position: relative;
    top: 20px;
    left: 20px;
    width: 100px;
    height: 100px;
    background-color: red;
  }
  
  .box-absolute {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 100px;
    height: 100px;
    background-color: blue;
  }
